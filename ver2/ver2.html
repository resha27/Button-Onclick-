<html>
	<head>
		<title>On Click</title>
		<link rel="stylesheet" href="css/style.css">
	
		<script>
			function dropdownImage()
			{
				var img,plus;
				
				img = document.getElementById("image");
				plus = document.getElementById("plus");
				
				if(img.style.display=='none')
				{
					img.style.display='block';
					plus.innerHTML="-"; 
				}
				else
				{
					img.style.display='none';
					plus.innerHTML="+"; 
				}
				
			}
		</script>
	</head>
	
	
	
	
	
	<body>
		<div class="dropdownbar">
		
			<Button id="button" onclick="dropdownImage();">  Click On
			<span id="plus" class="plus"> + </span>
			</Button>
			
				<img id="image" class="image" src="images/image.png" style="display:none"/>
		</div>
	</body>
</html>
